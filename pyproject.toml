[project]
name = "uidmapshift"
version = "0.0.0"
description = "A utility to shift UID/GID of file hierarchies (with ACL support)"
readme = "README.md"
authors = [
    { name = "Quentin Minster Picavet", email = "quentin@minster.io" }
]
requires-python = ">=3.13"
dependencies = [
    "pylibacl>=0.7.3",
]

[project.scripts]
uidmapshift = "uidmapshift:main"

[build-system]
requires = ["uv_build>=0.9.4,<0.10.0"]
build-backend = "uv_build"

[tool.isort]
profile = "black"
skip_gitignore = true

[tool.pyright]
executionEnvironments = [{ root = "src" }]
venvPath = "."
venv = ".venv"

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
commit_message = "release: {version}\n\nAutomatically generated by python-semantic-release."
build_command = """
    uv lock --upgrade-package "$PACKAGE_NAME"
    git add uv.lock
    uv build
"""

[tool.semantic_release.changelog]
# Recommended patterns for conventional commits parser that is scope aware
exclude_commit_patterns = [
    '''chore(?:\([^)]*?\))?: .+''',
    '''ci(?:\([^)]*?\))?: .+''',
    '''refactor(?:\([^)]*?\))?: .+''',
    '''style(?:\([^)]*?\))?: .+''',
    '''test(?:\([^)]*?\))?: .+''',
    '''build\((?!deps\): .+)''',
]

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.branches.alpha]
match = "^(feat|fix|perf)/.+"
prerelease = true
prerelease_token = "alpha"

[tool.semantic_release.remote]
ignore_token_for_push = true
